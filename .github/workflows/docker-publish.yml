name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # build monthly for automatic patches
  schedule:
    - cron:  '37 15 1 * *'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Checkout Speedtest
        uses: actions/checkout@v2
        with:
          repository: 'https://github.com/lukealford/abb-speedtest-cli.git'
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: abb-speedtest-cli
          push: false
          tags: abb-speedtest
      -
        name: Build and push Aussiebbmgt
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: gergnz/aussiebbmgt:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
