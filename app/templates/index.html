<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <style>
      .container {
        width: 95%;
        height: 50%;
        position: relative;
      }
  
      #loadingMessage {
        position: absolute;
        left: 75%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .dark-mode {
        background: black !important;
        color: GhostWhite;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AussieBB Management Dashboard</title>
    <style type="text/css">
       body { background: #E8E8E8 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">Aussie Broadband Management Dashboard</h1>
        <p class="lead">Track your speed and sync rate here.</p>
        <hr class="my-4">
        <p>There is no warranty for this utility and it's not associated with AussieBB at all</p>
      </div>
  
      <div class="container" id='datechooser'>
        <div class="row justify-content-center">
          <div class="col-med px-lg-2">
            FromDate: <input type="text" id="fromdatepicker">
            ToDate: <input type="text" id="todatepicker">
          </div>
        </div>
      </div>

      <div class="container">
        <div id="loadingMessage"></div>
        <canvas id="combinedChart"></canvas>
      </div>

      <div class="container" id="configuration">
        How often to run the Speed Test and DPU Port Status (Line Sync)?
        <select id="cadence" name="cadence">
          <option value="1">1 hour</option>
          <option value="2">2 hours</option>
          <option value="4">4 hours</option>
          <option value="8">8 hours</option>
          <option value="12">12 hours</option>
          <option value="24" selected>24 hours</option>
        </select>
      </div>

      <div class="container" id="updateuserpass">
        <a href="#">Update Aussie Broadband Username and Password.</a>
      </div>
      <div class="container" id="updateuserpassbox">
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <button class="btn btn-outline-danger" onclick="toggledark()">Dark/Light Mode</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/combinedChart.js"></script>
  </body>
</html>
